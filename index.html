<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Title</title>
    </head>
    <body>
        <div class="page">
            <div class="sideBar">
                <ul>
                    <ion-icon
                        class="sideBar_logo"
                        name="logo-twitter"
                    ></ion-icon>
                    <div class="sideBar_button">
                        <ion-icon name="home-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Home</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="search-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Explore</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="notifications-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Notifications</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="mail-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Messages</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="list-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Lists</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="bookmark-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Bookmarks</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="people-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Communities</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="logo-twitter"></ion-icon>
                        <h3 class="sideBar_button_text">Premium</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon name="person-outline"></ion-icon>
                        <h3 class="sideBar_button_text">Profile</h3>
                    </div>
                    <div class="sideBar_button">
                        <ion-icon
                            name="ellipsis-horizontal-circle-outline"
                        ></ion-icon>
                        <h3 class="sideBar_button_text">More</h3>
                    </div>
                    <br />
                    <div class="sideBar_post_button">
                        <h3 class="sideBar_post_button_text">Post</h3>
                    </div>
                </ul>
            </div>
            <div class="mainContent">
                <div class="forYou_following">
                    <div class="foryou_button _button1">
                        <h3 class="foryou_button_text">For you</h3>
                    </div>
                    <div class="foryou_button _button2">
                        <h3 class="foryou_button_text">Following</h3>
                    </div>
                </div>
                <div class="post_tweet">
                    <div class="post_tweet_profile_image"></div>
                    <div class="post_tweet_input_container"></div>
                </div>
                <div class="demo_post">1</div>
                <div class="demo_post">2</div>
                <div class="demo_post">3</div>
                <div class="demo_post">4</div>
                <div class="demo_post">5</div>
            </div>
            <div class="rightBar"></div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
